<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
    // code
    const JSXShowcase = () => {
  // JavaScript variables
    const username ="John";
    const isLoggedIn = true;

  // JavaScript function
  const greetUser = () => {
    return <p>Hello, {username}!</p>;
  };

//   JavaScript array
  const fruits = ['Apple', 'Banana', 'Orange'];

  return (
    <div>
      <h1>JSX Showcase</h1>
      <p>This component demonstrates JSX capabilities.</p>
      <button onClick={() => alert('Button clicked!')}>Click me</button>

      <p>User: {username}</p>

     
      {isLoggedIn && greetUser()}

      
      <ul>
        {fruits.map((fruit, index) => (
          <li key={index}>{fruit}</li>
        ))}
      </ul>

    
      {isLoggedIn ? (
        <p>User is logged in.</p>
      ) : (
        <p>User is not logged in.</p>
      )}
    </div>
  );
};


ReactDOM.render(<JSXShowcase />, document.getElementById('root'));

    </script>
  </body>
</html>
